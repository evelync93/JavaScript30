<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");

      // Interpolated
      console.log("hello I am a %s string", "something");

      // Styled
      console.log("%c a colored string", "background:red; font-size:15px");

      // warning!
      console.warn("oh no");

      // Error :|
      console.error("an error");

      // Info
      console.info("SOME INFO MESSAGE");

      // Testing
      console.assert(1 === 1, "THAT IS WRONG!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);

      console.clear();

      // Grouping together
      dogs.forEach(dog => {
        // console.group(dog.name);
        console.groupCollapsed(dog.name);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("hello");
      console.count("hello");
      console.count("hello");
      console.count("hello");
      console.count("hi");
      console.count("hi");
      console.count("hi");
      console.count("hello");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/evelync93")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
